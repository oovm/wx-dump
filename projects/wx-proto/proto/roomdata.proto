syntax = "proto3";
package wx.core;

/// 群聊数据
message ChatRoomData {
	/// 群成员列表
	repeated ChatRoomMember members = 1;
	/// 群成员数量
	int32 unknown_2 = 2;
	/// 群成员数量
	int32 unknown_3 = 3;
	/// 群成员数量
	int32 unknown_4 = 4;
	/// 群成员数量
	int32 room_capacity = 5;
	/// 群成员数量
	int32 unknown_6 = 6;
	/// 群成员数量
	int64 unknown_7 = 7;
	///  群成员数量
	int64 unknown_8 = 8;
}
/// 群成员
message ChatRoomMember {
	/// 微信id
	string wx_id = 1;
	/// 显示名称
	string display_name = 2;
	/// 状态
	int32 state = 3;
}